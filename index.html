<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-ARRAY-CAROUSEL</title>
</head>
<body>
    <div id="app" class="ms_maincontainer position-relative ">
        <div class=" ms_maincontainer2 position-absolute top-50 start-50 translate-middle d-flex ">
            <div v-for="(elem,indice) in schedePosti.immaginiArr" v-if="timercarosel" class="container border border-2 border-danger  position-relative p-0 ms_main"  :class="iscorrente(indice)">
                <img :src="elem" alt="">
                <div class="testo text-white">
                    <h3>{{schedePosti.title[indice]}}</h3>
                    <h6>{{schedePosti.text[indice]}}</h6>
                </div>
            </div>
        
            <div class="ms_side  text-center d-flex border border-2 border-danger position-relative flex-column">
                <div id="ms_up ">
                    <a   @click="sopra(indice)" class="prev ms_up position-absolute top-0 start-50 translate-middle-x ">	
                        &#9650;
                    </a>
                </div>

                <div  class=" ms_side2 d-flex flex-column ">
                    <div v-for="(elem,indice) in schedePosti.immaginiArr"   class="items" >
                        <img @click="attiva(indice)"  :src="elem" alt="">
                    </div>
                </div>
                
                
                <div id="ms_down">
                    <a  @click="sotto" class=" ms_down text-center  position-absolute bottom-0 start-50 translate-middle-x" >
                        &#9660;
    
                    </a>
                </div>
            
            </div>
                                <!--<div class="lateral d-flex flex-column position-relative">
                                    <div class="prev position-absolute top-0 text-center">&uarr;</div>
                                    <div class="next position-absolute bottom-0 text-center">&darr;</div>
                                </div>-->

        </div>  
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
