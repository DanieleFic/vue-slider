<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-ARRAY-CAROUSEL</title>
</head>
<body>
    <div id="app" class="ms_maincontainer container-fluid ">
        <div class=" ms_maincontainer2 border border-2 border-danger rounded  my-5 p-0  d-flex flex-column ">
            <div v-for="(elem,indice) in schedeImmagini.immaginiArr" class="container  p-0 ms_main" class="item" :class="iscorrente(indice)">
                <img :src="elem" alt="">
                <h4 v-bind:="elem.title"></h4>
                <h6 v-bind:="elem.text"></h6>
            </div>
        </div>
        <div class="float-end">
            <div class="ms_side  text-center d-flex border-start border-2 border-danger position-relative flex-column">
                <div id="ms_up ">
                    <a class="prev ms_up   position-absolute top-0 start-50 translate-middle-x">	
                        &#9650;
                    </a>
                </div>

                <div  class=" d-flex flex-column ">
                    <div v-for="(elem,indice) in schedeImmagini.immaginiArr"   class="item" :class="iscorrente(indice)">
                        <img :src="elem" alt="">
                    </div>
                </div>
                
                
                <div id="ms_down">
                    <a class=" ms_down text-center  position-absolute bottom-0 start-50 translate-middle-x">
                        &#9660;
    
                    </a>
                </div>
            </div>
        </div>  
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
